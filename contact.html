    <!-- Main -->
    <!-- Contact Form -->
    <main>
        <section>
            <h2 class="light-orange creepster-font-2rem">Your message</h2>
            <form id="contact-form" class="form-style">
                <label for="user_name">Name</label>
                <br>
                <input type="text" id="user_name" name="user_name" class="input-field-style input-height" required><br>
                <label for="user_email">Email address</label>
                <br>
                <input type="email" id="user_email" name="user_email" class="input-field-style input-height"
                    required><br><br>
                <label for="message">The witch is dying to hear from you...</label>
                <br>
                <textarea id="message" name="message" cols="40" rows="10" style="max-width:75%"
                    class="input-field-style" required></textarea>
                <br>
                <input type="submit" value="Send" id="confirmation" class="button-style margin-06">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="footnote-style">
            <div>
